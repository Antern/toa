namespace: identity
name: roles

entity:
  schema:
    identity*: string
    role*: /^[a-zA-Z0-9]{1,32}(:[a-zA-Z0-9]{1,32}){0,8}$/
    delegator: string
  unique:
    role: [identity, role]

operations:
  grant:
    query: false
    input:
      identity*: .
      role*: .
      delegator:
        id: string
        roles: [string]
  list:
    output: [string]
  principal:
    input:
      id: string

receivers:
  identity.basic.principal: principal
  identity.federation.principal: principal

exposition:
  isolated: true
  /:identity:
    auth:role: system:identity:roles
    POST:
      io:output: [id]
      auth:rule:
        delegate: delegator
        role: system:identity:roles:delegation
      endpoint: grant
    GET:
      io:output: true # array of strings
      auth:id: identity
      endpoint: list
