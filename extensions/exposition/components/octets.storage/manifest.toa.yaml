namespace: octets
name: storage
version: 0.0.0

storages: ~

operations:
  store:
    bindings: ~
    input:
      storage*: string
      request*: ~
      accept: string
      meta: <string>
  fetch: &simple
    bindings: ~
    input:
      storage*: string
      path*: string
  get: *simple
  list: *simple
  delete: *simple
  permute:
    bindings: ~
    input:
      storage*: string
      path*: string
      list*: [string]
