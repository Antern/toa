name: pots
version: 0.0.0

entity:
  schema:
    title: string(64)
    volume: number(0, 1000]
    temperature?: number(0, 300]

operations:
  create:
    query: false
    forward: transit
    input:
      title*: .
      volume*: .
      temperature: .
    output:
      id: .
  transit:
    concurrency: retry
    input:
      title: .
      volume: .
      temperature: .
  observe:
    output:
      id: string
      title: string
      volume: number
      temperature: number
  enumerate:
    output:
      - id: .
        title: .
        volume: .
        temperature?: .
