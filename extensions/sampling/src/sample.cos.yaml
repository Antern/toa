reply: &reply
  output: ~
  error: ~
context:
  local: &calls
    ~:
      - request:
          input: ~
          query:
            id: string
            criteria: string
            omit: number
            limit: number
        reply: *reply
  remote: *calls
storage:
  current+: object
  next: object
extensions:
  ~:
    - arguments: [~]
      result: ~
      permanent: boolean
