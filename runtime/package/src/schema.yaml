$schema: http://json-schema.org/draft-07/schema
$id: https://schemas.kookaburra.dev/0.0.0/manifest

type: object
properties:
  domain:
    $ref: 'definitions#/definitions/token'
  name:
    $ref: 'definitions#/definitions/token'

  entity:
    type: object
    properties:
      schema:
        $ref: http://json-schema.org/draft-07/schema
        type: object
        properties:
          type:
            default: object
            const: object
          additionalProperties:
            default: false
            const: false
          properties:
            type: object
            propertyNames:
              $ref: 'definitions#/definitions/token'
            properties:
              id:
                default:
                  type: string
                  pattern: ^[a-fA-F0-9]+$ #hex
                const:
                  type: string
                  pattern: ^[a-fA-F0-9]+$
      storage:
        type: object
        default:
          connector: '@kookaburra/storages.mongodb'
        properties:
          connector:
            default: '@kookaburra/storages.mongodb'
            type: string
    required: [schema]
    additionalProperties: false

  bindings:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: string
      not:
        const: '@kookaburra/bindings.loop' #loop is for system use only
    default: ['@kookaburra/bindings.http', '@kookaburra/bindings.amqp']

  remotes:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: string

  operations:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        name:
          $ref: 'definitions#/definitions/token'
        type:
          enum: [transition, observation]
        target:
          enum: [entry, entries]
        bridge:
          type: string
          default: '@kookaburra/bridges.javascript.native'
        bindings:
          $ref: '#/properties/bindings'
        input:
          $ref: http://json-schema.org/draft-07/schema
        output:
          $ref: http://json-schema.org/draft-07/schema
        query:
          type: boolean
        .bridge:
          type: object
      required: [name, type, target, bridge]
      additionalProperties: false

required: [domain, operations]
additionalProperties: false
