{{- range .Values.compositions }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: composition-{{ required "deployment name is required" .name }}
spec:
  replicas: {{ .replicas | default 2 }}
  selector:
    matchLabels:
      toa.io/composition: {{ .name }}
  template:
    metadata:
      labels:
        toa.io/composition: {{ .name }}
        {{- range .components }}
        {{ . }}: "1"
        {{- end }}
    spec:
      containers:
        - name: {{ .name }}
          image: {{ .image }}
---
{{- end }}
