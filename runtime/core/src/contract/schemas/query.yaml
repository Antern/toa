properties:
  id:
    $ref: https://schemas.kookaburra.dev/0.0.0/definitions#/definitions/id
  criteria:
    type: string
  omit:
    type: integer
    minimum: 0
  limit:
    type: integer
    minimum: 0
  sort:
    type: string
    pattern: ^([a-zA-Z]+([-a-zA-Z0-9]*[a-zA-Z0-9]+)?(:(asc|desc))?)(,([a-zA-Z]+([-a-zA-Z0-9]*[a-zA-Z0-9]+)?(:(asc|desc))?))*$
  projection:
    type: string
    pattern: ^([a-zA-Z]+([-a-zA-Z0-9]*[a-zA-Z0-9]+)?)(,([a-zA-Z]+([-a-zA-Z0-9]*[a-zA-Z0-9]+)?))*$
additionalProperties: false
