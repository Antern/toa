type: object
properties:
  id: { }
  version:
    type: integer
    minimum: 0
  criteria:
    type: string
  omit:
    type: integer
    minimum: 0
  limit:
    type: integer
    minimum: 0
  sort:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: string
      pattern: ^[^:]+?(:(asc|desc))?$
  projection:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: string
      not:
        const: id
additionalProperties: false
