prototype: null

entity:
  schema:
    properties:
      id:
        type: id
        system: true
      _version:
        type: integer
        default: 0
        system: true
    required: [ id ]

operations:
  observe:
    output:
      properties:
        id: ~
  transit:
    virtual: true
    input: object
    output:
      properties:
        id: ~
