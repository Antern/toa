prototype: null

entity:
  schema:
    properties:
      id:
        $ref: 'https://schemas.toa.io/0.0.0/definitions#/definitions/id'
        system: true
      _version:
        type: integer
        default: 0
        system: true
    required: [id]

operations:
  transit:
    virtual: true
    input: object
    output: object
  observe:
    output: object
  assign:
    input: object
  enumerate:
    output: array
