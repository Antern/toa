prototype: null

entity:
  schema:
    properties:
      id:
        type: id
        system: true
      _version:
        type: integer
        default: 0
        system: true
    required: [id]

operations:
  transit:
    virtual: true
    input: object
    output:
      id: ~
  observe:
    output:
      id: ~
  assign:
    input: object
