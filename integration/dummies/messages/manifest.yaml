domain: messages
name: messages

entity:
  schema:
    properties:
      sender: id
      text: string
      timestamp: integer

remotes: [ credits.balance ]

operations:
  add:
    input:
      properties:
        sender: ~
        text: ~
        timestamp: ~
        free: boolean
      required: [ sender, text ]
    output:
      properties:
        id: ~
      required: [ id ]
    query: false
  get:
    output:
      properties:
        id: ~
        text: ~
        timestamp: ~
      required: [ id, text ]
  update:
    forward: transit
    input:
      properties:
        text: ~
  change:
    forward: update
  find:
    output:
      properties:
        messages: array
    query: true
  transit:
    input:
      properties:
        sender: ~
        text: ~
      required: [ sender, text ]
    output:
      properties:
        ok: string
      required: [ id, ok ]
