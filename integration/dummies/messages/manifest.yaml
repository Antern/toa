domain: messages
name: messages

entity:
  schema:
    dynamicDefaults:
      timestamp: timestamp
    properties:
      text: string
      timestamp: integer

remotes: [credits.balance]

operations:
  - name: add
    input:
      properties:
        text: ~
      required: [text]
    output:
      properties:
        id: string
      required: [id]
  - name: get
    output:
      properties:
        id: string
        text: ~
        timestamp: ~
      required: [id, text]
  - name: update
    input:
      properties:
        text: ~
      required: [text]
  - name: find
    output:
      properties:
        messages: array
