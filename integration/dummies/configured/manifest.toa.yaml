domain: dummies
name: configured

entity:
  storage: ~
  schema:
    foo:
      type: string
      default: 0
    bar: string

operations:
  transit:
    concurrency: retry
    output:
      foo: string
  underlay:
    concurrency: retry
    output:
      foo: string
      sum: number

configuration:
  properties:
    foo:
      type: string
      default: Hello
    bar:
      properties:
        a:
          type: number
          default: 1
        b:
          type: number
          default: 2
