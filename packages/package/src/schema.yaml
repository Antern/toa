$schema: http://json-schema.org/draft-07/schema
$id: https://schemas.kookaburra.dev/0.0.0/manifest

type: object
properties:
  domain:
    $ref: '#/$defs/token'
  name:
    $ref: '#/$defs/token'

  entity:
    type: object
    properties:
      schema:
        $ref: http://json-schema.org/draft-07/schema
        type: object
        properties:
          type:
            default: object
            const: object
          additionalProperties:
            default: false
            const: false
          properties:
            type: object
            propertyNames:
              $ref: '#/$defs/token'
            properties:
              id:
                default:
                  type: string
                const:
                  type: string
      storage:
        type: object
        default:
          connector: '@kookaburra/storages.mongodb'
        properties:
          connector:
            default: '@kookaburra/storages.mongodb'
            type: string
    required: [schema]
    additionalProperties: false

  remotes:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: string

  operations:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        name:
          $ref: '#/$defs/token'
        type:
          enum: [transition, observation]
        target:
          enum: [entry, set]
        bridge:
          type: string
          default: '@kookaburra/bridges.javascript.native'
        input:
          $ref: http://json-schema.org/draft-07/schema
          default:
            type: 'null'
        output:
          $ref: http://json-schema.org/draft-07/schema
          default:
            type: 'null'
        .bridge:
          type: object
      required: [name, type, target, bridge]
      additionalProperties: false

required: [domain, operations]
additionalProperties: false

$defs:
  token:
    type: string
    pattern: ^[a-zA-Z]+([_-a-zA-Z0-9]*[a-zA-Z0-9]+)?$
