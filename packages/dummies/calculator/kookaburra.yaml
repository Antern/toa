domain: math
name: calculator

operations:
  sum:
    schema:
      properties:
        a:
          type: number
        b:
          type: number
      required: [a, b]
  pow:
    schema:
      properties:
        a:
          type: number
        b:
          type: number
      required: [a, b]
  div:
    schema:
      properties:
        a:
          type: number
        b:
          type: number
          exclusiveMinimum: 0
      required: [a, b]
