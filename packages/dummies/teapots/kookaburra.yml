domain: teapots

state:
  name: teapots
  schema:
    properties:
      name:
        type: string
      volume:
        type: number
      material:
        type: string
        enum: [ glass, metal ]
    required: [ name, volume ]
  collection:
    select:
      default: 10
      limit: 100
    omit: 1000
    sort: name:asc
    projection: [ name ]
  object:
    projection: [ name, volume, material ]

operations:
  add: ~
  update:
    template: ~
    schema:
      properties:
        name: ~
  list:
    template: find
  get:
    template:
      package: '@kookaburra/templates'
      operation: get
  boil:
    schema:
      properties:
        interval: number
