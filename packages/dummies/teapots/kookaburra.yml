domain: teapots

state:
  name: teapots
  schema:
    properties:
      name:
        type: string
      volume:
        type: number
      material:
        type: string
        enum: [ glass, metal ]
    required: [ name, volume ]
  collection:
    select:
      default: 1
      limit: 3
    omit: 1000
    projection: [ name ]
  object:
    projection: [ name, volume, material ]

operations:
  add:
    schema:
      properties:
        name: ~name
        volume: ~
        material: ~
      required:
        - name
        - volume
  update:
    schema:
      properties:
        name: ~
        volume: ~
        material: ~
