domain: messages
name: messages

entity:
  schema:
    properties:
      text: string
    required: [text]

operations:
  - name: add
    input:
      properties:
        text: string
      required: [text]
    output:
      properties:
        id: string
      required: [id]
  - name: get
    output:
      type: object
      properties:
        id: string
        text: string
      required: [id, text]
  - name: update
    input:
      properties:
        text: string
      required: [text]
  - name: find
    output:
      properties:
        messages: array
